<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/image-removebg-preview.png" alt="Logo" width="75" height="40" class="d-inline-block align-text-middle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <section id="design" class="mb-5">
            
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="img/new-balance-9060-black-castlerock-grey-sneakerhype-1.webp" id="shoeImage" alt="Shoe Design" class="img-fluid">
                    <h2 class="text-center mb-4">NB 9060</h2>
                </div>
                <div class="col-md-6">
                    <h3>Pick a Color</h3>
                    <div class="d-flex flex-wrap">
                        <div class="color-swatch" style="background-color: rgb(27, 27, 27); width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('black')"></div>
                        <div class="color-swatch" style="background-color: rgb(153, 153, 153); width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('rain')"></div>
                        <div class="color-swatch" style="background-color: rgb(255, 237, 186); width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('sail')"></div>
                    </div>                    
                    </div>
            </div>
    </div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
